apply plugin: "groovy"
apply plugin: "maven"

sourceCompatibility = 1.7
group = "name.abhijitsarkar.webservices.jaxws.tools"
version = "1.0-SNAPSHOT"
archivesBaseName = "gradle-jaxws-plugin"

jar {
	manifest {
		attributes "Implementation-Title": "Gradle JAXWS Plugin", "Implementation-Version": version
	}
}

repositories {
	mavenCentral()
	mavenLocal()
}

project.ext {
	cxfVersion = "2.7.8"
	junitVersion = "4.11"
	slf4jVersion = "1.7.5"
}

dependencies {
	compile(
			gradleApi(),
			[group: "org.apache.cxf", name: "cxf-tools-wsdlto-core", version: cxfVersion],
			[group: "org.slf4j", name: "slf4j-api", version: slf4jVersion],
			[group: "org.slf4j", name: "slf4j-log4j12", version: slf4jVersion]
			)
	testCompile group:"junit", name:"junit", version: junitVersion
}
